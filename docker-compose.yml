version: '3.8'
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:5000"
    volumes:
      - ./api:/app
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: usuario
      POSTGRES_PASSWORD: contrase√±a
      POSTGRES_DB: paquetesdb
    volumes:
      - db-data:/var/lib/postgresql/data
  front:
    build:
      context: ./front
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./front:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development

volumes:
  db-data:

networks:
  default:
    driver: bridge
